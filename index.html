<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Register Form</legend>
        <div class="container">
                <label> Image:</label>
                <input type="image" src="pic.jpg" value="image" width="100px" height="100px"><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" placeholder="Student name"required><br>
                <label>Email:</label>
                <input type="email" id="mail" value="mail"><br>
                <label for="Password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                <label for="Phone Number">Number:</label>
                <input type="tel" id="Phone Number" name="phone Number"placeholder="Enter Mobile number" required><br>
                <label>Date Of Joining:</label>
                <input type="month" id="m" value="m"><br>
                <label>Date Of Birth:</label>
                <input type="date" id="date" value="date"><br>
                <div class="a">
                <label for="points">Height:</label>
                    1<input type="range" id="points" name="points" min="0" max="10">7<br>
                    </div>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male" >Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="others" value="others">others<br>
                <label>Registration date:</label>
                <input type="datetime-local" id="date" name="date"><br>
                <label for="week">Week:</label>
                <input type="week" id="week" name="week"><br>
                
                <label for="profile links">github url:</label>
                <input type="url" id="url" name="url" placeholder="Paste the link"><br>

                <label>Resume:</label>
                <input type="file" id="myfile" name="myfile"><br>
                
                <label for="Google search">Google search</label>
                <input type="search" id="Google search" name="Google search" placeholder="search"><br>
                <label>Arrears:</label>
                <input type="number" id="number" value="num" max="1" min="10"><br>
                <label for="zip code">Zip Code:</label>
                <input type="text" id="zip code" name="zip code" required><br>
                <label for="language">Language:</label>
                <select>
                    <option value="english" name="english">English</option>
                    <option value="telugu" name="telugu">Telugu</option>
                    <option value="Hindi" name="hindi">Hindi</option>
                </select><br>
                <label>Fav Colour:</label>
                <input type="color" id="color" value="color"><br>
                <label>Prgm Languages:</label>
                <input type="checkbox" id="check" value="check"> C
                <input type="checkbox" id="check" value="check"> Python
                <input type="checkbox" id="check" value="check"> Java
                <input type="checkbox" id="check" value="check"> Html<br>

                <label for="about">About:</label>
                <textarea id="about"></textarea ><br>
                <div class="jv">
                <input type="reset" id="reset" name="reset">
                <input type="submit" value="Register" >
                </div>
                </div>
                </fieldset>
    </form>
</body>
</html>
